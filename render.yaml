buildCommand: |
  corepack enable
  corepack prepare pnpm@9.15.0 --activate
  pnpm install --frozen-lockfile
  pnpm build

services:
  - type: web
    name: forge-exchange-api
    env: node
    plan: starter
    startCommand: pnpm --filter api start
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PRIVY_APP_ID
        sync: false
      - key: PRIVY_APP_SECRET
        sync: false

  - type: web
    name: forge-exchange-relayer
    env: node
    plan: starter
    startCommand: pnpm --filter relayer start
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PRIVY_APP_ID
        sync: false
      - key: PRIVY_APP_SECRET
        sync: false

  - type: static
    name: forge-frontend
    staticPublishPath: ./apps/frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_PRIVY_APP_ID
        sync: false
      - key: VITE_RELAYER_URL
        sync: false
