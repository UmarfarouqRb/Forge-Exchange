
services:
  - type: web
    name: forge-exchange-frontend
    env: static
    plan: starter
    buildCommand: |
      corepack enable
      corepack prepare pnpm@9.15.0 --activate
      pnpm install --frozen-lockfile
      pnpm --filter @forge/frontend build
    staticPublishPath: ./apps/frontend/dist
    envVars:
      - key: VITE_PRIVY_APP_ID
        sync: false
