services:
  - type: web
    name: forge-exchange-relayer
    env: node
    plan: starter
    buildCommand: |
      corepack enable
      corepack prepare pnpm@9.15.0 --activate
      pnpm install --frozen-lockfile
      pnpm --filter relayer build
    startCommand: pnpm --filter relayer start
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PRIVY_APP_ID
        sync: false
      - key: PRIVY_APP_SECRET
        sync: false

  - type: static
    name: forge-frontend
    buildCommand: |
      corepack enable
      corepack prepare pnpm@9.15.0 --activate
      pnpm install --frozen-lockfile
      pnpm --filter frontend build
    staticPublishPath: ./apps/frontend/dist
    envVars:
      - key: VITE_PRIVY_APP_ID
        sync: false
      - key: VITE_RELAYER_URL
        sync: false
