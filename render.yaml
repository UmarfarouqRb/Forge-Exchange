
services:
  - type: web
    name: forge-exchange-api
    env: node
    plan: starter
    buildCommand: "pnpm install --frozen-lockfile && pnpm build"
    startCommand: "pnpm --filter @forge/api start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: forge-exchange-db
          property: connectionString
      - key: SUPABASE_KEY
        sync: false
      - key: UPSTASH_REDIS_URL
        sync: false
      - key: UPSTASH_REDIS_TOKEN
        sync: false
      - key: PRIVY_APP_ID
        sync: false
      - key: PRIVY_APP_SECRET
        sync: false

  - type: web
    name: forge-exchange-relayer
    env: node
    plan: starter
    buildCommand: "pnpm install --frozen-lockfile && pnpm build"
    startCommand: "pnpm --filter @forge/relayer start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: forge-exchange-db
          property: connectionString
      - key: SUPABASE_KEY
        sync: false
      - key: UPSTASH_REDIS_URL
        sync: false
      - key: UPSTASH_REDIS_TOKEN
        sync: false
      - key: PRIVY_APP_ID
        sync: false
      - key: PRIVY_APP_SECRET
        sync: false

  - type: web
    name: forge-exchange-frontend
    env: static
    plan: starter
    buildCommand: "pnpm install --frozen-lockfile && pnpm build"
    staticPublishPath: ./apps/frontend/dist
    envVars:
      - key: VITE_PRIVY_APP_ID
        sync: false
databases:
  - name: forge-exchange-db
    databaseName: forge_exchange_db
    user: forge_exchange_user
