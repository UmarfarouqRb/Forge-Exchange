services:
  - type: web
    name: forge-exchange-frontend
    env: static
    envVars:
      - key: VITE_PRIVY_APP_ID
        value: "YOUR_PRIVY_ID_HERE"
    buildCommand: "npm install && turbo run build --filter=frontend"
    staticPublishPath: ./apps/frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: forge-exchange-relayer
    env: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start:relayer"